{% extends "layout/base.html" %}
{% load static %}

{% block title %}DataSet{% endblock %}

{% block css %}
<link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
<link href="{% static 'style.css'%} " rel="stylesheet">
{% endblock %}

{% block content %}

<div class="col-12 text-center" id="dataset">
    <div class="mb-3">
        <h2>Edit Dataset</h2>
    </div>
</div>

<div class="col-6 mx-auto py-3">
    <div class="card">
        <div class="card-body">
          <form  action="{% url 'dataset.update'  id=dataset.id_str %}" method="post" >
            {% csrf_token %}
            <div class="mb-2">
                <label for="age" class="form-label">Umur <i>(Age)</i></label>
               <input type="number" name="age" class="form-control" id="age" value="{{ dataset.age }}" placeholder="Enter your age" required>
            </div>
            <div class="mb-2">
                <label class="form-label me-3">Jenis Kelamin <i>(Gender)</i> </label>
                <div style="display:inline-flex">
                    <input type="radio" id="male" name="gender" class="btn-check" value="male" {% if dataset.sex == 'Male' %}checked{% endif %}  required>
                    <label class="btn btn-outline-secondary me-2" for="male">Pria</label>
                    
                    <input type="radio" id="female" name="gender" class="btn-check" value="female" {% if dataset.sex == 'Female' %}checked{% endif %} required>
                    <label class="btn btn-outline-secondary" for="female">Wanita</label>
                </div>
            </div>
            <div class="mb-2">
                <label for="cholesterol" class="form-label">Kadar Kolesterol <i>(Cholesterol Levels)</i></label>
                <input type="number" class="form-control" name="cholesterol" id="cholesterol" value="{{ dataset.cholesterol }}" placeholder="Enter your cholesterol levels" required>
            </div>
            <div class="mb-2">
                <label for="glucose" class="form-label">Glukosa <i>(Glucose)</i></label>
                <input type="number" class="form-control" name="glucose" id="glucose" value="{{ dataset.glucose }}" placeholder="Enter your glucose " required>
            </div>
            <div class="row g-2 mb-2">
                <div class="col">
                    <label for="systolic" class="form-label">Tekanan Darah <i>(Blood Pressure)</i> Sistolik</label>
                    <input type="number" name="systolic" class="form-control" id="systolic" placeholder="Systolic" value="{{ dataset.systolic }}"  required>
                </div>
                <div class="col">
                    <label for="diastolic" class="form-label">Tekanan Darah <i>(Blood Pressure)</i> Diastolik</label>
                    <input type="number" name="diastolic" class="form-control" id="diastolic" placeholder="Diastolic" value="{{ dataset.diastolic }}" required>
                </div>
            </div>
            <div class="mb-2">
                <label for="heartRate" class="form-label">Detak Jantung <i>(Heart Rate)</i></label>
                 <input type="number" name="heartRate" class="form-control" id="heartRate" placeholder="Enter your heart rate" value="{{ dataset.heart_rate }}" required>
            </div>

            <div class="mb-2">
                <label for="bmi" class="form-label">Indeks Massa Tubuh <i>(Body Massa Index)</i></label>
                <input type="number" name="bmi" class="form-control" id="bmi" placeholder="Enter your BMI" value="{{ dataset.bmi }}" required>
            </div>
            <div class="mb-2">
                <label class="form-label me-3">Diabetes</label>
                <div style="display:inline-flex">
                    <input type="radio" id="diabetesYes" name="diabetes" class="btn-check" value="yes" {% if dataset.diabetes == 1 or dataset.diabetes == '1' %}checked{% endif %} required>
                    <label class="btn btn-outline-secondary me-2" for="diabetesYes">Ya</label>
                    
                    <input type="radio" id="diabetesNo" name="diabetes" class="btn-check" value="no"   {% if dataset.diabetes == 0 or dataset.diabetes == '0' %}checked{% endif %} required>
                    <label class="btn btn-outline-secondary" for="diabetesNo">Tidak</label>
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label me-3">Merokok<i>(Smoking)</i></label>
                <div style="display:inline-flex">
                    <input type="radio" id="smokingYes" name="smoking" class="btn-check" value="yes" {% if dataset.smoking == 1 or dataset.smoking == '1' %}checked{% endif %}  required>
                    <label class="btn btn-outline-secondary me-2" for="smokingYes">Ya</label>
                    
                    <input type="radio" id="smokingNo" name="smoking" class="btn-check" value="no" {% if dataset.smoking == 0 or dataset.smoking == '0' %}checked{% endif %} required>
                    <label class="btn btn-outline-secondary" for="smokingNo">Tidak</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label me-3">Status Obesitas <i>(Obesity)</i></label>
                <div style="display:inline-flex">
                    <input type="radio" id="status_obesitas_yes" name="obesity" {% if dataset.obesity == 1 or dataset.obesity == '1' %}checked{% endif %}  class="btn-check" value="1" required>
                    <label class="btn btn-outline-secondary me-2" for="status_obesitas_yes">Ya</label>
                    
                    <input type="radio" id="status_obesitas_no" name="obesity" class="btn-check" {% if dataset.obesity == 0 or dataset.obesity == '0' %}checked{% endif %} value="0" required>
                    <label class="btn btn-outline-secondary" for="status_obesitas_no">Tidak</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label me-3">Risiko Penyakit Jantung <i>(Heart Risk)</i></label>
                <div style="display:inline-flex">
                    <input type="radio" id="risk" name="heart_attack_risk" class="btn-check" value="1" {% if dataset.heart_attack_risk == 1 or dataset.heart_attack_risk == 'yes' %}checked{% endif %} required>
                    <label class="btn btn-outline-secondary me-2" for="risk">Ya</label>
                    
                    <input type="radio" id="no_risk" name="heart_attack_risk" class="btn-check" value="0" {% if dataset.heart_attack_risk == 0 or dataset.heart_attack_risk == 'No' %}checked{% endif %}  required>
                    <label class="btn btn-outline-secondary" for="no_risk">Tidak</label>
                </div>
            </div>
            <center>
                <div style="display:inline-flex">
                    <button type="back" class="btn btn-secondary me-4" onclick="history.back();">Kembali</button>     
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </center>
        </form>
        </div>
    </div>
</div>


{% endblock %}
