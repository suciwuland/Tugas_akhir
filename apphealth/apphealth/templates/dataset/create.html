{% extends "layout/base.html" %}
{% load static %}

{% block title %}DataSet{% endblock %}

{% block css %}
<link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
<link href="{% static 'style.css'%} " rel="stylesheet">
{% endblock %}

{% block content %}

<div class="col-12 text-center" id="dataset">
    <div class="mb-3">
        <h2>Tambah Dataset</h2>
    </div>
</div>

<div class="col-6 mx-auto py-3">
    <div class="card">
        <div class="card-body">
          <form  action="{% url 'dataset.store' %}" method="post" >
            {% csrf_token %}
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" name="age" class="form-control" id="age" placeholder="Enter your age" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="d-flex">
                    <input type="radio" id="male" name="gender" class="btn-check" value="male" required>
                    <label class="btn btn-outline-secondary" for="male">Male</label>
                    
                    <input type="radio" id="female" name="gender" class="btn-check" value="female" required>
                    <label class="btn btn-outline-secondary" for="female">Female</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="cholesterol" class="form-label">Cholesterol Levels</label>
                <input type="number" class="form-control" name="cholesterol" id="cholesterol" placeholder="Enter your cholesterol levels" required>
            </div>
            <div class="row g-2 mb-3">
                <div class="col">
                    <label for="systolic" class="form-label">Blood Pressure Systolic</label>
                    <input type="number" name="systolic" class="form-control" id="systolic" placeholder="Systolic" required>
                </div>
                <div class="col">
                    <label for="diastolic" class="form-label">Blood Pressure Diastolic</label>
                    <input type="number" name="diastolic" class="form-control" id="diastolic" placeholder="Diastolic" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="heartRate" class="form-label">Heart Rate</label>
                <input type="number" name="heartRate" class="form-control" id="heartRate" placeholder="Enter your heart rate" required>
            </div>
            <div class="mb-3">
                <label for="heartRate" class="form-label">BMI</label>
                <input type="number" name="bmi" class="form-control" id="bmi" placeholder="Enter your BMI"  required>
            </div>
            <div class="mb-3">
                <label class="form-label">Diabetes</label>
                <div class="d-flex">
                    <input type="radio" id="diabetesYes" name="diabetes" class="btn-check" value="yes" required>
                    <label class="btn btn-outline-secondary" for="diabetesYes">Yes</label>
                    
                    <input type="radio" id="diabetesNo" name="diabetes" class="btn-check" value="no" required>
                    <label class="btn btn-outline-secondary" for="diabetesNo">No</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Family History of Disease</label>
                <div class="d-flex">
                    <input type="radio" id="familyYes" name="familyHistory" class="btn-check" value="yes" required>
                    <label class="btn btn-outline-secondary" for="familyYes">Yes</label>
                    
                    <input type="radio" id="familyNo" name="familyHistory" class="btn-check" value="no" required>
                    <label class="btn btn-outline-secondary" for="familyNo">No</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Smoking</label>
                <div class="d-flex">
                    <input type="radio" id="smokingYes" name="smoking" class="btn-check" value="yes" required>
                    <label class="btn btn-outline-secondary" for="smokingYes">Yes</label>
                    
                    <input type="radio" id="smokingNo" name="smoking" class="btn-check" value="no" required>
                    <label class="btn btn-outline-secondary" for="smokingNo">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Status Obesitas</label>
                <div class="d-flex">
                    <input type="radio" id="status_obesitas_yes" name="obesity" class="btn-check" value="1" required>
                    <label class="btn btn-outline-secondary" for="status_obesitas_yes">Yes</label>
                    
                    <input type="radio" id="status_obesitas_no" name="obesity" class="btn-check" value="0" required>
                    <label class="btn btn-outline-secondary" for="status_obesitas_no">No</label>
                </div>
            </div>
      
            <div class="mb-3">
                <label class="form-label">Eating Patterns</label>
                <div class="d-flex">
                    <input type="radio" id="healthy" name="eatingPatterns" class="btn-check" value="healthy" required>
                    <label class="btn btn-outline-secondary" for="healthy">Healthy</label>
                    
                    <input type="radio" id="average" name="eatingPatterns" class="btn-check" value="average" required>
                    <label class="btn btn-outline-secondary" for="average">Average</label>
                    
                    <input type="radio" id="unhealthy" name="eatingPatterns" class="btn-check" value="unhealthy" required>
                    <label class="btn btn-outline-secondary" for="unhealthy">Unhealthy</label>
                </div>
            </div>
         

            <div class="mb-3">
                <label class="form-label">Heart Attack Risk</label>
                <div class="d-flex">
                    <input type="radio" id="risk" name="heart_attack_risk" class="btn-check" value="1" required>
                    <label class="btn btn-outline-secondary" for="risk">Risk</label>
                    
                    <input type="radio" id="no_risk" name="heart_attack_risk" class="btn-check" value="0" required>
                    <label class="btn btn-outline-secondary" for="no_risk">No Risk</label>
                </div>
            </div>

            <center>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </center>
        </form>
        </div>
    </div>
</div>


{% endblock %}
