</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

{% block js %}{% endblock %}

<script>
    $(document).ready(function() {
     {% for message in messages %}
    // Determine the icon based on Django message tags
    var messageType = "{{ message.tags }}";
    var swalIcon = 'info'; // Default icon
    if (messageType === 'debug' || messageType === 'info') {
      swalIcon = 'info';
    } else if (messageType === 'success') {
      swalIcon = 'success';
    } else if (messageType === 'warning') {
      swalIcon = 'warning';
    } else if (messageType === 'error') {
      swalIcon = 'error';
    }

    Swal.fire({
      title: messageType.charAt(0).toUpperCase() + messageType.slice(1),
      text: "{{ message }}",
      icon: swalIcon,
      confirmButtonText: 'OK'
    });
  {% endfor %}
});
</script>
</html>
