<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Include SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <style>
        .login-container {
            min-height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            width: 450px;
            padding: 2rem;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-control {
            margin-bottom: 1rem; /* Spacing between inputs */
        }
        .login-btn {
            width: 100%; /* Full width button */
        }
    </style>
</head>
<body class="bg-light">
<div class="container login-container ">
    <div class="login-form">
        <h2 class="text-center mb-4">Register</h2>
        <form action="{% url 'register.store' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" class="form-control" name="nama_user" placeholder="Name" required>
          </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="password_confirm" placeholder="Password  Confirm" required>
          </div>
            <button type="submit" class="btn btn-primary login-btn">Login</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
     {% for message in messages %}
    // Determine the icon based on Django message tags
    var messageType = "{{ message.tags }}";
    var swalIcon = 'info'; // Default icon
    if (messageType === 'debug' || messageType === 'info') {
      swalIcon = 'info';
    } else if (messageType === 'success') {
      swalIcon = 'success';
    } else if (messageType === 'warning') {
      swalIcon = 'warning';
    } else if (messageType === 'error') {
      swalIcon = 'error';
    }

    Swal.fire({
      title: messageType.charAt(0).toUpperCase() + messageType.slice(1),
      text: "{{ message }}",
      icon: swalIcon,
      confirmButtonText: 'OK'
    });
  {% endfor %}
});
</script>
</body>
</html>
